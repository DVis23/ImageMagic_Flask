<!DOCTYPE html>
<html>
<head>
    <title>Photo Editor</title>
</head>
<body>
    <h1>Photo Editor</h1>
    <form method="POST" action="{{ url_for('index') }}" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
